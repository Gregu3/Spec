<div class="col-sm-offset-2 " >
    <div class="container" >
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><a href="#!/doctors/add">Add doctors</a> </h3>
                </div>
                <div class="panel-body">
                    <br/>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="adv in allAdv">
                                <td>{{adv.title}}</td>
                                <td>{{adv.description}}</td>
                                <td>{{adv.category}}</td>
                                <td>{{adv.price}}</td>
                                <td>
                                    <a href="#/addAd/{{adv.id}}" role="button">Edit</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
