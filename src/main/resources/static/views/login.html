<div class="jumbotron about" style="background: #222;">
    <div class="tab-content clearfix">
        <div class="col-sm-offset-4 col-sm-4 tab-pane active ex2" id="rejestracja">
            <div class="input-group col-ms-4">
                <input id="email" type="email" class="form-control" name="email" value="email" minlength=3
                       placeholder="Email" ng-model="username" data-toggle="tooltip" data-placement="right"
                       title=" Email powinien zawierać @">
            </div>
            <div class="input-group col-ms-4" ng-init="passwordOfUser=''">
                <input id="password" type="password" class="form-control" name="password" value="password"
                       placeholder="Hasło" ng-model="password" data-toggle="tooltip" data-placement="right"
                       title=" Hasło powinno być  dłuższe niż 5 znaków!">
            </div>
            <div class="input-group col-ms-4">
                <button id="submit" type="submit" class="btn btn-primary" ng-click="login()">
                    Zaloguj się
                </button>
                <div ng-if="error" class="alert alert-warning">
                    <strong>Warning!</strong>
                    <p id="demo"></p>
                </div>
            </div>
        </div>
    </div>
</div>
